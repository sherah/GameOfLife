<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>

  <body>
    <h1>Sherah's Game of Life</h1>
    <div class="container">

      <form class="gameParameters">
        <input type="text" id="numberOfIterations" placeholder="# of iterations"><br>
        <input type="text" id="gridWidth" placeholder="width"><br>
        <input type="text" id="gridHeight" placeholder="height"><br>
        <div class="gridLines">
          <div class="lines">
            <input type="text" class="gridValues" placeholder="line values, separated by spaces"><br>
          </div>
          <button id="addAnotherLine">Add The Line</button>
        </div>
        <button id="submit">Generate!</button>
      </form>

      <div class="results">Results: <br></div>

    </div>

    
  </body>


</html>
